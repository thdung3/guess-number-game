<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <h2>Number Guessing Game</h2>
            <h1 id="winning-number">???</h1>
            <div class="form-row">
                <div class="form-group col-md-3 display-column">
                    <label>Time</label>
                    <span id="numberTime">30</span>
                </div>
                <div class="form-group col-md-6 display-column">
                    <span id="text-result"> </span>
                </div>
                <div class="form-group col-md-3 display-column">
                    <label>Remaining</label>
                    <span id="numberRemaining">5</span>
                </div>
            </div>
            <div class="form-group col-md-4 input-position">
                <input type="text" class="form-control input-text text-white" id="inputNumber">
                <small id="number-notify" class="text-danger">
                </small>
            </div>
            <div class="form-row col-md-6">
                <div class="form-group col-md-6">
                    <input type="submit" class="input-text" id="btnGuess" value="Guess" onclick="doGuess()">
                </div>
                <div class="form-group col-md-6">
                    <input type="submit" class="input-text" id="btnReset" value="Reset" onclick="doReset()">
                </div>
            </div>
            <span>History</span>
            <span id="history-text">---</span>
            <span>Previous round</span>
            <span id="previous-text">---</span>
            <span>Best score</span>
            <span id="best-score-text">---</span>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
